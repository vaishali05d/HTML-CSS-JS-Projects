<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/589c21fe6b.js" crossorigin="anonymous" defer></script>
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spo.jpeg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songLists">
            <h1>Spotify Songs</h1>
            <div>
                <div class="songItem">
                    <img src="songItem.jpg" alt="">
                    <span class="songItemName">Heeriye</span>
                    <span>
                        <span class="timespan"><i class="fa-solid fa-play songItemPlay" id="Heeriye"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="songItem.jpg" alt="">
                    <span class="songItemName">Be Mine</span>
                    <span>
                        <span class="timespan"><i class="fa-solid fa-play songItemPlay" id="Be Mine"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="songItem.jpg" alt="">
                    <span class="songItemName">Khoobsurat</span>
                    <span>
                        <span class="timespan"><i class="fa-solid fa-play songItemPlay" id="Khoobsurat"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="songItem.jpg" alt="">
                    <span class="songItemName">Kinni Soni</span>
                    <span>
                        <span class="timespan"><i class="fa-solid fa-play songItemPlay" id="Kinni Soni"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="songItem.jpg" alt="">
                    <span class="songItemName">Tere Hawaale</span>
                    <span>
                        <span class="timespan"><i class="fa-solid fa-play songItemPlay" id="Tere Hawaale"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="songItem.jpg" alt="">
                    <span class="songItemName">Nadaaniyan</span>
                    <span>
                        <span class="timespan"><i class="fa-solid fa-play songItemPlay" id="Nadaaniyan"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="songItem.jpg" alt="">
                    <span class="songItemName">O Mahi O Mahi</span>
                    <span>
                        <span class="timespan"><i class="fa-solid fa-play songItemPlay" id="O Mahi O Mahi"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100" value="0">
        <!--fontawesome icons-->
        <div class="progress-icons">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-play" id="masterPlay"></i>
            <!-- <i class="fa-solid fa-play-pause"></i> -->
            
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" height="30px" width="" alt="" id="gif">
            <span id="masterPlayName">Heeriye Heeriye</span>
        </div>
    </div>

</body>
</html>
